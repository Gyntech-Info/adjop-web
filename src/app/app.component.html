<div class="app">
  <div class="app__header">
    <aw-header>
      <ul class="app__header__nav">
        @for (item of headerMenu; track $index) {
        <li>
          <a [routerLink]="item.pathRoute">{{ item.name }}</a>
        </li>
        }
      </ul>
    </aw-header>
  </div>
  <div class="app__main">
    <router-outlet></router-outlet>
  </div>
  <div class="app__footer">
    <aw-footer></aw-footer>
  </div>
</div>
